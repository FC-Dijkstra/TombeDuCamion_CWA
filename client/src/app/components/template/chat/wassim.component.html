
<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
    >
    <div class="overlay"
        [class.mat-elevation-z4]="true">
        <div style="margin-left:5px; width:90%; height: 80%;">
            <div *ngFor="let msg of msgs" style="margin-left:5px; margin-top:10%; width:auto; background-color: #C0D6DF; border-radius: 5px;"> 
                <p>{{msg}}</p> 
            </div>
        </div>
            
        <mat-form-field style="margin-left:10px;">
            <input matInput [(ngModel)]="inpstr">
        </mat-form-field>
        <button mat-icon-button (click)="onSubmit()">
            <mat-icon style="flex:auto;">send</mat-icon>
        </button>

    </div>
    
</ng-template>
<button mat-fab (click)="isOpen = !isOpen; startConv(); this.hidden = !this.hidden;" 
        cdkOverlayOrigin #trigger="cdkOverlayOrigin" matBadgeColor="warn"
        matBadge="1" [matBadgeHidden]="hidden" matBadgeSize="large"
        style="background: url(./assets/img/la_vendeuse.jpg); background-size: 64px 64px;"
></button>
