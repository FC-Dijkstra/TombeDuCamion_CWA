<h4 *ngIf="panier.getProductFromTab().length === 0" class="TabHeaderml-4"  >Votre panier est vide.</h4>
<h4 *ngIf="panier.getProductFromTab().length >=1" class="TabHeader ml-4"  >Votre panier contient {{panier.getProductFromTab().length}} articles.</h4>
<div *ngIf="panier.getProductFromTab().length !== 0" class="cart-overlay">
  <div class="product" style="display: flex;">
    <div class="cart-content">
   
      <div class="cart-item" *ngFor="let item of panier.getProductFromTab()">
        <img  src="{{product.url}}" class="product-img" alt="item">
        <div>
          <h4>{{product.title}}</h4>
          <h4 style="padding-top: 15px;">{{product.price}}
            <span class="discPrice ml-4">{{product.description}}</span>
          </h4>
        </div>
        <div class="counter mx-auto my-auto">
          <i class="fa fa-plus mt-4" aria-hidden="true" (click)="ControlIncrement(product)"></i>
          <p class="item-amount mt-4">{{product.stock}}</p>
          <i class="fa fa-minus mt-4" aria-hidden="true" (click)="ControlDecrement(product)"></i> 
        </div>
        <div class="example-label">DELETE PANIER</div>
          <div class="example-flex-container">
            <div class="example-button-container">
              <button mat-fab color="primary" aria-label="Button DELETE" (click)="ControlRemoveProduct(product)">
                <mat-icon>delete</mat-icon>
              </button>
      
    </div>
</div>
</div>
