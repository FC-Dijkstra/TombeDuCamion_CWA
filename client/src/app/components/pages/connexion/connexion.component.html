<mat-card class="connexion">
	<mat-card-title>Acc√®s a l'espace membre</mat-card-title>

	<mat-form-field>
		<mat-label>Pseudo</mat-label>
		<input matInput type="text" [(ngModel)]="nickname">
	</mat-form-field>
	<mat-form-field>
		<mat-label>Mot de passe</mat-label>
		<input matInput type="password" [(ngModel)]="password">
	</mat-form-field>
	<button mat-raised-button color="primary" (click)="connect()">Se connecter</button>
</mat-card>

<div *ngIf="state == 'WRONG_IDENTIFIER'">
	<h1>Identifiants inconnus !</h1>
</div>

<div>
	<h3 routerLink="{{DATA.redirection}}/inscription">Pas de compte ? Inscrivez-vous</h3>
</div>
