type Product {
    p_uid: String!
    seller: String!
    title: String!
    stock: Int!
    description: String!
    images: [String!]!
    category: String!
    comments: [String!]!
    notation: Float!
    price: Float!
    sales: Int!
}

type Query {
    product(p_uid: String): Product
    products: [Product]
    productsSearch(searchString: String): [Product]
    bestSellers: [Product]
    bestRated: [Product]
    bestViews: [Product]
}