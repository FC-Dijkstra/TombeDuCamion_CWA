type Query {
    getProduct(p_uid: ID): Product
    getAllProducts: [Product]
    searchProduct(searchString: String, limit: Int, offset: Int): SearchResult
    top(categorie: String, champ: String) : [Product]

    "FONCTIONS USER"
    connect(nickname: String, hash: String) : User
    disconnect(uid: String) : String
    isConnected(uid: String) : Boolean
    getUser(uid: String) : Boolean
    getNickname(uid: String) : String
    getHistory(uid: String) : [HistoryElement]
    getNotation(uid: String, target_uid: String) : Float

    "COMMENTAIRES"
    getComment(c_uid: String) : Comment
    getCommentsOfProduct(p_uid: String) : [Comment]
}